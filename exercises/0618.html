<h3 align=center>Начало 1, Lesson 6, Part 3, ВВ. (0618)</h3>

Click on a number to hear description of various places, including a house, a city, and a university. How many of each item is found in each place? Click on the <b>?</b> button to see a translation of each description.
<hr>

﻿<form>

<a href="javascript:EvalSound('01717')">1.</a> <input name="item1" size="85">.
	<input type="button" value="?" 
	onclick="(form.item1.value = 'At our university we have two libraries, one gym and four dorms.')">
	<br>
<a href="javascript:EvalSound('01716')">2.</a> <input name="item2" size="85">.
	<input type="button" value="?" 
	onclick="(form.item2.value = 'In our town we have two libraries, three gyms and one post office.')">
	<br>
<a href="javascript:EvalSound('01719')">3.</a> <input name="item3" size="85">.
	<input type="button" value="?" 
	onclick="(form.item3.value = 'In my room I have a bed, three chairs and two lamps.')">
	<br>
<a href="javascript:EvalSound('01718')">4.</a> <input name="item4" size="85">.
	<input type="button" value="?" 
	onclick="(form.item4.value = 'At home we have two violins, two chellos and a piano.')">
	<br>
<a href="javascript:EvalSound('01720')">5.</a> <input name="item5" size="85">.
	<input type="button" value="?" 
	onclick="(form.item5.value = 'In our living room we have 3 lamps, 2 tables and 2 easy chairs.')">
	<br>
<a href="javascript:EvalSound('01721')">6.</a> <input name="item6" size="85">.
	<input type="button" value="?" 
	onclick="(form.item6.value = 'In our town we have four parks, one stadium and two post offices.')">
	<br>
<input type="reset" value="Clear answers">

</form>
